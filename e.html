    <form>
      <div class="mb-3 bg-white  row">

      <div class="alert alert-success odpoved collapse">

      </div>

      <div class="mb-3 row">
        <label for="PetrHalfar" class="col-sm-3 col-form-label bg-white">Kdo je starosta obce?</label>

          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="PetrWeimann" id="PetrWeimann" value="PetrWeimann">

            </label>
          </div>
          <div class="form-check ">
            <input type="checkbox" class="form-check-input" name="PetrHalfar" id="PetrHalfar" value="PetrHalfar">
            <label class="form-check-label bg-white" for="PetrHalfar">
              Petr Halfar
            </label>
          </div>
        </div>
      </div>

      <div class="alert alert-success odpoved collapse ">
        <strong>Správná odpověď je:</strong>Petr Halfar
      </div>

      <div class="mb-3 row">
        <label for="barva" class="col-sm-3 col-form-label bg-white">Co je barva pozadí na znaku obce?</label>

      </div>
